<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>Home Page</h1>
<a href="/student/create">Create new Student</a>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Avatar</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td ><img th:src="@{'/img/'+ ${student.getAvatar()}}" width="50"/></td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
    </table>

</body>
</html>
